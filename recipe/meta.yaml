{% set name = "pyxem" %}
{% set version = "0.13.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e41c85aaefc84d43cb6f73ccc58f17ff804b1eb893016954b00a96d255be42ff


build:
  number: 0
  noarch: python
  script: '{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv '

requirements:
  host:
    - pip
    - python >=3,<3.9
  run:
    - python >=3,<3.9
    - scikit-image >=0.17.0
    - matplotlib-base >=3.1.1
    - scikit-learn >=0.19
    - hyperspy-base ==1.6.1
    - diffsims >=0.4.1,<0.5
    - lmfit >=0.9.12
    - ipywidgets
    - pyfai-base
    - numba
    - orix >=0.3

test:
  requires:
    - pytest>=5.0
    - pytest-cov>=2.8.1
    - coveralls>=1.10
    - coverage>=5.0
  imports:
    - pyxem
    - pyxem.utils
    - pyxem.detectors
    - pyxem.components
    - pyxem.generators
    - pyxem.signals
    - pyxem.libraries
    - pyxem.dummy_data
  commands:
    - pytest --pyargs pyxem

about:
  home: https://github.com/pyxem/pyxem
  license: GPL-3.0-only
  license_family: GPL
  license_file: LICENSE
  summary: An open-source Python library for crystallographic diffraction microscopy
  doc_url: http://pyxem.github.io/pyxem-website/

extra:
  recipe-maintainers:
    - dnjohnstone
    - pc494
