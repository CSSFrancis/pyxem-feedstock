{% set name = "pyxem" %}
{% set version = "0.9.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7be93beacf6044c0ccd080cae581f06095f95d78185328ee2714d5685834877d

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3
  run:
    - python >=3
    - diffsims
    - hyperspy >=1.3
    - scikit-image >=0.15
    - matplotlib >=3.1.1
    - scikit-learn >=0.19
    - numpy <=1.17

test:
  requires:
    - pytest
  imports:
    - pyxem
    - pyxem.utils
    - pyxem.io_plugins
    - pyxem.components
    - pyxem.generators
    - pyxem.signals
    - pyxem.libraries
  commands:
    - pytest --pyargs pyxem

about:
  home: https://github.com/pyxem/pyxem
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: An open-source Python library for crystallographic diffraction microscopy
  doc_url: http://pyxem.github.io/pyxem-website/

extra:
  recipe-maintainers:
    - tschoonj
    - dnjohnstone
    - pc494
